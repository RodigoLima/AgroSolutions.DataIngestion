apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: sensor-ingestion
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']

      - job_name: otel-collector
        honor_labels: true
        static_configs:
          - targets: ['otel-collector-service:8888']

      - job_name: api-data-ingestion
        honor_labels: true
        static_configs:
          - targets: ['otel-collector-service:8889']

      - job_name: tempo
        static_configs:
          - targets: ['tempo-service:3200']

      - job_name: loki
        static_configs:
          - targets: ['loki-service:3100']