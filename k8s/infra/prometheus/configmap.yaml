apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: sensor-ingestion
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'sensor-ingestion-cluster'
        environment: 'production'

    scrape_configs:
      - job_name: prometheus
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'api-data-ingestion'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - sensor-ingestion
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: sensor-api
          - source_labels: [__meta_kubernetes_pod_ip]
            action: replace
            target_label: __address__
            replacement: $1:8080
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_node_name]
            action: replace
            target_label: node
        metrics_path: '/metrics'
        scrape_interval: 10s
        scrape_timeout: 5s

      - job_name: otel-collector
        honor_labels: true
        static_configs:
          - targets: ['otel-collector-service:8889']

      - job_name: tempo
        static_configs:
          - targets: ['tempo-service:3200']

      - job_name: loki
        static_configs:
          - targets: ['loki-service:3100']